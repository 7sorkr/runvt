<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>RunVT</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #000000;
		}

		#vtclock {
			width: 100vw;
			height: auto;
		}
	</style>
	<script type="text/javascript" src="/faye/client.js"></script>
	<script type="text/javascript" src="/js/runvt.js"></script>
</head>
<body>
<object id="vtclock-svg" data="/img/vtclock.svg" type="image/svg+xml"></object>
<script type="text/javascript">
	window.addEventListener("load", function() {
		let vtclock = new VtClock('vtclock-svg');
		let client = new Faye.Client('/faye');
		client.subscribe('/casparcg/primary', function (data) {
			vtclock.updateFromCaspar(data);
		})
	});
</script>
</body>
</html>
